name: Backend CI

on:
  push:
    branches: [ main, develop, feature/** ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          cd backend
          docker build -t pitchquest-backend:test .
      
      - name: Test Docker image starts
        run: |
          docker run -d --name test-backend -p 8000:8000 \
            -e OPENAI_API_KEY=test-key \
            -e GEMINI_API_KEY=test-key \
            -e SUPABASE_URL=http://mock.supabase.co \
            -e SUPABASE_KEY=mock-key \
            pitchquest-backend:test
          
          # Wait for backend to be ready (with retries)
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/ 2>/dev/null; then
              echo "✅ Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done
          
          # Final check
          curl -f http://localhost:8000/ || exit 1
          
          docker stop test-backend
          docker rm test-backend
      
      - name: Success
        run: echo "✅ Backend Docker build successful!"