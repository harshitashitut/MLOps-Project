# Data Pipeline Configuration

# Data Sources
sources:
  ycombinator:
    enabled: false
    url: "https://www.ycombinator.com/companies"
    max_decks: 200
  slideshare:
    enabled: true
    url: "https://www.slideshare.net"
    search_terms:
      - "startup pitch deck"
      - "investor pitch"
      - "seed round pitch"
    max_decks: 100
  sequoia:
    enabled: false
    url: "https://www.sequoiacap.com"
    max_decks: 100
  manual:
    enabled: true
    path: "../data/raw/manual_uploads"

# Data Storage
storage:
  raw_data_dir: "../data/raw"
  processed_data_dir: "../data/processed"
  labeled_data_dir: "../data/labeled"
  splits_dir: "../data/splits"
  use_dvc: false

# Labeling Configuration
labeling:
  categories:
    clarity:
      description: "Is the message clear and easy to understand?"
      scale: [1, 2, 3, 4, 5]
    design:
      description: "Is the slide visually appealing and professional?"
      scale: [1, 2, 3, 4, 5]
    data_visualization:
      description: "Are charts and data presented effectively?"
      scale: [1, 2, 3, 4, 5]
    readability:
      description: "Is the text size and contrast appropriate?"
      scale: [1, 2, 3, 4, 5]
    content_quality:
      description: "Is the content relevant and valuable?"
      scale: [1, 2, 3, 4, 5]
  
  output_format: "json"
  min_labels_per_slide: 1

# Data Validation
validation:
  min_image_size: [800, 600]
  max_image_size: [4096, 4096]
  accepted_formats: ["jpg", "jpeg", "png", "pdf"]
  max_file_size_mb: 10
  check_duplicates: true

# Preprocessing
preprocessing:
  resize: [1920, 1080]
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Target Dataset Size
targets:
  minimum_samples: 500
  target_samples: 1000
  test_samples: 100